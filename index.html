<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificially Inspired: A Mobile Wallpaper Collection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <style>
        /* --- 暗色系樣式 --- */
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #121212; /* 深黑色背景 */
            color: #e0e0e0; /* 淺灰色文字 */
        }
        h1 { text-align: center; padding: 40px 20px 20px; /* 縮小一點標題下方的空間 */ }
        /* ▼▼▼ 新增：作者資訊區塊的樣式 ▼▼▼ */
        .author-block {
            display: flex; /* 使用 Flexbox 佈局，讓頭像和文字並排 */
            justify-content: center; /* 水平置中整個區塊 */
            align-items: center; /* 垂直置中項目 */
            gap: 20px; /* 頭像和文字之間的間距 */
            max-width: 700px; /* 設定最大寬度，避免文字過長 */
            margin: 0 auto 50px; /* 上、水平、下方的外距 */
            padding: 0 20px; /* 左右留白 */
        }
        .author-avatar {
            width: 60px; /* 頭像寬度 */
            height: 60px; /* 頭像高度 */
            border-radius: 50%; /* 【關鍵】這行會讓圖片變成圓形 */
            object-fit: cover; /* 確保圖片不變形，而是被裁切填滿 */
            border: 2px solid #555; /* 一個低調的邊框 */
        }
        .author-info {
            text-align: left; /* 讓文字靠左對齊 */
        }
        .author-info .description {
            margin: 0;
            color: #b0b0b0;
            font-size: 16px;
            line-height: 1.6;
        }
        .author-info .author-name {
            margin: 5px 0 0 0;
            color: #e0e0e0;
            font-weight: bold;
        }
        .author-info .author-name a {
            color: inherit; /* 繼承父層顏色 */
            text-decoration: none;
            transition: color 0.3s;
        }
        .author-info .author-name a:hover {
            color: #ffffff;
        }
        /* ▲▲▲ 作者區塊樣式結束 ▲▲▲ */
         /* 新增描述文字的樣式 */
    /*.description {
        text-align: center;
        color: #b0b0b0; /* 中等亮度的灰色 */
        max-width: 600px; /* 設定最大寬度，避免文字太長 */
        margin: -20px auto 40px; /* 調整與標題和圖片之間的距離 */
        font-size: 16px;
        line-height: 1.6;
    }*/

        .grid {
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 這是包含圖片和提示詞的 "卡片" */
        .grid-item {
            width: 300px; /* 根據您的喜好調整欄寬 */
            margin-bottom: 20px;
            background-color: #1e1e1e; /* 比背景稍亮的卡片顏色 */
            border-radius: 8px; /* 圓角 */
            overflow: hidden; /* 確保圖片不會超出圓角範圍 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); /* 更深的陰影 */
        }

        .grid-item img {
            display: block;
            width: 100%;
            height: auto;
            cursor: pointer; /* 讓滑鼠移到圖片上時顯示為可點擊的手形 */
        }

        /* --- 用來顯示提示詞的區塊 --- */
        .prompt-container {
            padding: 15px;
            border-top: 1px solid #333; /* 在圖片和文字間加上一條細微的分隔線 */
        }

        .prompt-text {
            font-size: 8px;      /* 較小的字體 */
            color: #b0b0b0;      /* 中等亮度的灰色文字 */
            line-height: 1.5;     /* 舒適的行高 */
            margin: 0;            /* 移除段落的預設邊距 */
            word-wrap: break-word; /* 確保長單字能自動換行 */
        }
    </style>
</head>
<body>

    <h1>Artificially Inspired: A Mobile Wallpaper Collection</h1>
     <!-- ▼▼▼ 這是新的作者資訊區塊 ▼▼▼ -->
    <div class="author-block">
        <img src="images/avatar.png" alt="Author Avatar" class="author-avatar">
        <div class="author-info">
            <p class="description">
                A collection of wallpapers generated by AI. The prompts are a reference for the scene and atmosphere.
            </p>
            <p class="author-name">
                BY SHERLOCK</a>
            </p>
        </div>
    </div>
    <!-- ▲▲▲ 作者區塊結束 ▲▲▲ -->
   
    <!-- 瀑布流容器 -->
    <div class="grid">
        <!-- 圖片項目會由 JavaScript 動態加入這裡 -->
    </div>

    <!-- 引入函式庫 -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="https://unpkg.com/exifreader@4.21.1/dist/exif-reader.js"></script>
    <script src="main.js"></script> <!-- 您的主要 JavaScript 檔案 -->

</body>
</html>
